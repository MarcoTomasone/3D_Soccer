<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/myStyle.css">
  </link>
  <title>3D SOCCER</title>
</head>

<body>
	<h2>Soccer 3D</h2>
	<div class="container">
		<canvas id="screenCanvas" width="1280" height="720"></canvas>
	</div>
	<div class="child" id="uiContainer">
		<form>
			<p>Comandi</p>
			<div>
				<input type = "radio" id="fixedCamera" name="camera" value="fixedCamera" checked>
				<label for="camera1">Fixed Camera on [0,0,0]</label>
				<input type = "radio" id="cameraOnBall" name="camera" value="cameraOnBall">
				<label for="camera1">Camera on Ball</label>
			</div>
			<div>
			<div>
				<input type="range" id="zoomCamera" name="zoomCamera" min="1" max="100" value="4">
				<label for="zoomCameraLabel">Zoom Camera</label>
			  </div>
		</form>
	</div>
	
	Debug Mode: <input id="debugToggle" type="checkbox" />
</body>

<script>
	var debug = false;
	
	document.getElementById('debugToggle').addEventListener('change', (event) => {
		if (event.currentTarget.checked) {
			debug = true;
		} else {
			debug = false;
		}
	})
</script>

<script src="./lib/profLibs/m4.js"></script>
<script src="./lib/profLibs/webgl-utils.js"></script>
<script type="module" src="./3D_Soccer.js"></script>
</html>
